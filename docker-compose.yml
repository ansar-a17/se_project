services:
  text-to-speech:
    build:
      context: .
      dockerfile: text_to_speech/Dockerfile
    container_name: text-to-speech-service
    ports:
      - "7999:7999"
    volumes:
      - ./audio_files:/app/audio_files
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:7999/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - se_project_network

  image-to-text:
    build:
      context: .
      dockerfile: image_to_text/Dockerfile
    container_name: image-to-text-service
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - se_project_network

  translation:
    build:
      context: .
      dockerfile: translation_model/Dockerfile
    container_name: translation-service
    ports:
      - "8003:8003"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8003/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - se_project_network

  orchestrator:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    container_name: orchestrator-service
    ports:
      - "5000:5000"
    environment:
      - IMAGE_TO_TEXT_URL=http://image-to-text:8000
      - TEXT_TO_SPEECH_URL=http://text-to-speech:7999
      - TRANSLATION_URL=http://translation:8003
    restart: unless-stopped
    depends_on:
      image-to-text:
        condition: service_healthy
      text-to-speech:
        condition: service_healthy
      translation:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - se_project_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-service
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      orchestrator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - se_project_network

networks:
  se_project_network:
    driver: bridge
