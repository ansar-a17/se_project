services:
  text-to-speech:
  # Build TTS service container
    build:
      context: .
      dockerfile: text_to_speech/Dockerfile
    container_name: text-to-speech-service
    ports:
      - "7999:7999"
    volumes:
      - ./audio_files:/app/audio_files
    restart: unless-stopped
    # Check if service root endpoint responds
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:7999/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - se_project_network

  image-to-text:
  # Build image captioning service
    build:
      context: .
      dockerfile: image_to_text/Dockerfile
    container_name: image-to-text-service
    ports:
      - "8000:8000"
    restart: unless-stopped
    # Basic HTTP health check
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - se_project_network

  translation:
  # Build translation service
    build:
      context: .
      dockerfile: translation_model/Dockerfile
    container_name: translation-service
    ports:
      - "8003:8003"
    restart: unless-stopped
    # Health endpoint for translation model
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8003/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - se_project_network

  orchestrator:
    # Build orchestrator API container
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    container_name: orchestrator-service
    ports:
      - "5000:5000"
    environment:
      # Inject service URLs so orchestrator can communicate internally
      - IMAGE_TO_TEXT_URL=http://image-to-text:8000
      - TEXT_TO_SPEECH_URL=http://text-to-speech:7999
      - TRANSLATION_URL=http://translation:8003
    restart: unless-stopped
    depends_on:
      # Ensure orchestrator waits for dependencies to become healthy
      image-to-text:
        condition: service_healthy
      text-to-speech:
        condition: service_healthy
      translation:
        condition: service_healthy
    healthcheck:
      # Health check for orchestrator itself
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - se_project_network

  frontend:
    # Build frontend (served via nginx)
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-service
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      orchestrator:
        condition: service_healthy
    healthcheck:
      # Check that the static site is served
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - se_project_network

# Shared virtual network between services
networks:
  se_project_network:
    driver: bridge
